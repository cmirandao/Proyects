<mat-toolbar>
    <section>
        <div class="example-button-row"><button mat-raised-button color="primary"
                (click)="navigateToProducts()">Back</button></div>
        <div>
            <h1>New Book</h1>
        </div>
    </section>
</mat-toolbar>
<mat-tab-nav-panel #tabPanel>
    <form [formGroup]="bookForm" (ngSubmit)="saveProduct()">
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Title</mat-label>
                <input matInput [formControl]="title" required>
            </mat-form-field>
        </div>

        <div>
            <mat-form-field appearance="outline">
                <mat-label>Author</mat-label>
                <input matInput [formControl]="authors" required>
            </mat-form-field>
        </div>

        <div>
            <mat-form-field appearance="outline">
                <mat-label>Language</mat-label>
                <input matInput [formControl]="language" required>
            </mat-form-field>
        </div>

        <div>
            <mat-form-field appearance="outline">
                <mat-label>Summary</mat-label>
                <textarea rows="10" matInput [formControl]="summary" required></textarea>
            </mat-form-field>
        </div>
        <mat-card-actions class="example-button-row">
            <button mat-raised-button class="action" color="accent" type="submit">SAVE</button>
            <button mat-raised-button class="action" color="primary" type="button"
                (click)="cancel()">CANCEL</button>
        </mat-card-actions>
    </form>
</mat-tab-nav-panel>
