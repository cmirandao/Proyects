<mat-toolbar>
    <button mat-button class="back-button" (click)="navigateToProducts()">
        <mat-icon fontIcon="arrow_back"></mat-icon>Back</button>
        <div class="back-action">
            <h1>New Book</h1>
        </div>
</mat-toolbar>
<mat-tab-nav-panel #tabPanel>
    <form [formGroup]="bookForm" (ngSubmit)="saveProduct()">
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Title</mat-label>
                <input matInput [formControl]="title" required>
            </mat-form-field>
        </div>

        <div>
            <mat-form-field appearance="outline">
                <mat-label>Author</mat-label>
                <input matInput [formControl]="authors" required>
            </mat-form-field>
        </div>

        <div>
            <mat-form-field appearance="outline">
                <mat-label>Language</mat-label>
                <input matInput [formControl]="language" required>
            </mat-form-field>
        </div>

        <div>
            <mat-form-field appearance="outline">
                <mat-label>Summary</mat-label>
                <textarea rows="5" matInput [formControl]="summary" required></textarea>
            </mat-form-field>
        </div>
        <mat-card-actions class="btn-actions">
            <button mat-raised-button id="save" type="submit">SAVE</button>
            <button mat-raised-button id="cancel" style="background-color: rgb(194, 184, 161);" type="button"
                (click)="cancel()">CANCEL</button>
        </mat-card-actions>
    </form>
</mat-tab-nav-panel>
